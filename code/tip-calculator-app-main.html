<!DOCTYPE html>
<html lang="en">
    <head>
        <meta lang="eng" charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale =1.0">
        <link rel="icon" href="https://raw.githubusercontent.com/Ali258-elsharkawy/tip-calculator-app-main/main/favicon-32x32.png" type="image/png" sizes="32*32">
        <link rel="stylesheet" href="./tip-calculator-app-main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    
    <body>
        <div class="color">
            <div><img src="file:///G:/challenges/Social%20proof%20section%20challenge%20hub/tip-calculator-app-main/tip-calculator-app-main/images/logo.svg" 
                alt="photo" class="spli"></div>
            <main>
                <div class="calc-area">
                    <div class="in-put">
                        <div class="bill">
                            <div class="bill-text">bill</div>

                            <div class="bill-value">
                                <div> <img src="file:///G:/challenges/Social%20proof%20section%20challenge%20hub/tip-calculator-app-main/tip-calculator-app-main/images/icon-dollar.svg" alt="dollar-sign"  class="dollar-sign"> </div>
                                <div class="bill-input"><input type="number" placeholder="0" class="enter billJS" id="n1" oncli></div>
                            </div>
                        </div>

                        <div class="tip-percent">
                            <div class="tip-text">Select tip % </div>
                            <div class="tip-value">
                                <div class="button-row">
                                    <button class="percent-value n5 nJS1" name="b1"data-persent="5">5%</button>
                                <button class="percent-value n10 nJS2" name="b2"data-persent="10">10%</button>
                                <button class="percent-value n15 nJS3"data-persent="15">15%</button>
                                </div>
                                <div class="button-row">
                                    <button class="percent-value n25 nJS4" data-persent="25">25%</button>
                                <button class="percent-value n50 nJS5" data-persent="50">50%</button>
                                <input type="number" placeholder="custom" class="percent-value custom">
                                </div>
                                
                                
                            </div>
                        </div>

                        <div class="number-of-people">
                            <div class="number-of-people-text"> number of people </div>
                            <div class="n-people-input">
                                <div><img src="file:///G:/challenges/Social%20proof%20section%20challenge%20hub/tip-calculator-app-main/tip-calculator-app-main/images/icon-person.svg" alt="person" class="person-img"></div>
                                <div class="number-of-people-input"><input type="number" placeholder="0" class="enter personJs" id="n2"></div>
                            </div>

                        </div>
                    </div>

                    <div class="out-put">

                        <div class="results-screen">
                            <div class="result">
                                <div class="tip-amount-text">
                                    <div class="up">Tip amount </div>
                                    <div class="down"> / person</div>
                                </div>
                                <div class="per-person">$0.00</div>
                            </div>
    
                            <div class="result">
                                <div class="total-text">
                                    <div class="up">total</div>
                                    <div class="down"> / person</div>
                                </div>
                                <div class="per-person pere-person">$0.00</div>
                        </div>

                            <button class="reset"> RESET </button>
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="./tip-calculator-app-main.js"></script>
    </body>
</html>
